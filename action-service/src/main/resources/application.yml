server:
  port: 9090

spring:
  application:
    name: action-service

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 25MB


  config:
    import: "classpath:variables.yml"

  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: ${db.username}
    password: ${db.password}
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true



logging:
  level:
    org:
      springframework:
        security: DEBUG

